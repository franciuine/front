<mat-tab-group backgroundColor="primary">
    <mat-tab label="Todas as atividades">
        <div> 
            <div class="inline-content">
                <mat-form-field>
                    <input (keyup)="filterTable($event)" matInput placeholder="Buscar...">
                </mat-form-field>
                <mat-paginator 
                    [pageSizeOptions]="[5, 10, 20]" 
                    showFirstLastButtons 
                    aria-label="Selecionar página">
                </mat-paginator>
            </div>      
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">               
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> NOME </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="level">
                    <th mat-header-cell *matHeaderCellDef> NÍVEL DE ENSINO </th>
                    <td mat-cell *matCellDef="let element"> {{element.educationLevel.name}} </td>
                </ng-container>

                <ng-container matColumnDef="component">
                    <th mat-header-cell *matHeaderCellDef> COMPONENTE CURRICULAR </th>
                    <td mat-cell *matCellDef="let element"> {{element.component}} </td>
                </ng-container>

                <ng-container matColumnDef="pillar">
                    <th mat-header-cell *matHeaderCellDef> PILAR </th>
                    <td mat-cell *matCellDef="let element"> {{element.pillar}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell class="center" *matHeaderCellDef> DOWNLOAD </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-icon (click)="downloadPlan(row)">download</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </mat-tab>
    <mat-tab label="Minhas atividades">
    </mat-tab>
</mat-tab-group>
