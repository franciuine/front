<mat-toolbar color="gray">
    <mat-toolbar-row>
      <span class="adjust-color">Repositório Desplugado</span>
      <mat-icon class="icon-spacer" (click) = "showAboutInfo()">info_outline</mat-icon>
      <span class="spacer"></span>
      <div *ngIf = "!hasLoggedUser">
      <button class="adjust-space" mat-raised-button (click) = "login()">
        Login/Registre-se
        <mat-icon>person</mat-icon>
      </button>
      </div>
      <div *ngIf = "hasLoggedUser" class="adjust-font">
        Usuário: {{currentUsername}}   
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <div *ngIf = "hasLoggedUser">
        <button class="adjust-space" mat-raised-button (click) = "logout()">
          Sair
          <mat-icon>close</mat-icon>
        </button>
        </div>
      <div *ngIf = "hasLoggedUser">
      <button mat-raised-button (click) = "newActivity()">
        Nova atividade
        <mat-icon>add</mat-icon>
      </button>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
<app-activity-list></app-activity-list>
